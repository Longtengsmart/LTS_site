
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{PRODUCT_NAME} | 隆腾智能</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #00d4ff;
            --primary-purple: #7c3aed;
            --dark-bg: #0a0a0a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-2: linear-gradient(135deg, #00d4ff 0%, #7c3aed 100%);
            --gradient-3: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            width: 100%;
            max-width: 100vw;
        }

        /* 优化后的动态背景 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient-3);
            background-size: 200% 200%;
            animation: gradientShift 20s ease infinite;
            z-index: -2;
            will-change: background-position;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark-bg);
            opacity: 0.85;
            z-index: -1;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 导航栏样式 (复用index.html的样式) */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            max-width: 100vw;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            transition: transform 0.2s ease;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem 2rem;
            position: relative;
            width: 100%;
            box-sizing: border-box;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: var(--gradient-2);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
            text-decoration: none;
            white-space: nowrap;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2.5rem;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease, transform 0.2s ease;
            position: relative;
            white-space: nowrap;
            will-change: transform;
        }

        .nav-links a:hover {
            color: var(--primary-blue);
            transform: translateY(-1px);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gradient-2);
            transition: width 0.2s ease;
            will-change: width;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-primary);
            cursor: pointer;
            padding: 0.5rem;
            z-index: 1001;
        }

        .mobile-menu-btn:hover {
            color: var(--primary-blue);
        }

        /* Mobile Menu Drawer */
        .mobile-menu-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1500;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s ease, visibility 0.2s ease;
        }

        .mobile-menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .mobile-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 280px;
            max-width: 80vw;
            height: 100vh;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(15px);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1600;
            transition: right 0.25s ease;
            padding: 2rem;
            box-sizing: border-box;
            will-change: transform;
        }

        .mobile-menu.active {
            right: 0;
        }

        .mobile-menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .mobile-menu-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-primary);
            cursor: pointer;
            padding: 0.5rem;
        }

        .mobile-menu-close:hover {
            color: var(--primary-blue);
        }

        .mobile-nav-links {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .mobile-nav-links li {
            margin-bottom: 1.5rem;
        }

        .mobile-nav-links a {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            padding: 1rem;
            display: block;
            border-radius: 8px;
            transition: background 0.2s ease, color 0.2s ease, transform 0.2s ease;
            will-change: transform;
        }

        .mobile-nav-links a:hover {
            background: rgba(0, 212, 255, 0.1);
            color: var(--primary-blue);
            transform: translateX(3px);
        }

        /* 主内容区域 */
        main {
            padding: 140px 0 2rem 0;
            width: 100%;
            max-width: 100vw;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* 产品详情区域 */
        .product-detail {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            margin-bottom: 4rem;
            padding: 2rem 0;
        }

        .product-gallery {
            position: relative;
        }

        .main-image {
            width: 100%;
            height: 400px;
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 1rem;
            background: var(--card-bg);
            position: relative;
        }

        .main-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        /* 图片画廊缩略图 */
        .gallery-thumbnails {
            display: flex;
            gap: 0.5rem;
            overflow-x: auto;
            padding: 0.5rem 0;
        }

        .thumbnail {
            width: 80px;
            height: 60px;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.2s ease, opacity 0.2s ease, box-shadow 0.2s ease;
            flex-shrink: 0;
            background: var(--card-bg);
        }

        .thumbnail.active {
            border-color: var(--primary-blue);
            box-shadow: 0 0 8px rgba(0, 212, 255, 0.3);
        }

        .thumbnail:hover {
            border-color: var(--primary-blue);
            opacity: 0.8;
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 图片加载提示 */
        .image-loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .product-info {
            padding: 1rem 0;
        }

        .product-badge {
            display: inline-block;
            background: var(--gradient-2);
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .product-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            line-height: 1.2;
        }



        .product-description {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        /* 产品特性 */
        .features {
            margin-bottom: 3rem;
        }

        .features h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .feature-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .feature-item {
            background: var(--card-bg);
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* 技术规格 */
        .specifications {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 2rem;
            margin: 3rem 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .specifications h2 {
            font-size: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .spec-category {
            margin-bottom: 2rem;
        }

        .spec-category h3 {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            color: var(--primary-blue);
        }

        .spec-table {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
        }

        .spec-row {
            display: contents;
        }

        .spec-label {
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            font-weight: 500;
        }

        .spec-value {
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            color: var(--text-secondary);
        }

        /* 应用场景 */
        .applications {
            margin: 3rem 0;
        }

        .applications h2 {
            font-size: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .app-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 16px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            will-change: transform;
        }

        .app-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(0, 212, 255, 0.15);
        }

        .app-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .app-card h3 {
            font-size: 1.3rem;
            margin-bottom: 1rem;
        }

        /* 使用教程样式 */
        .tutorial-section {
            margin: 3rem 0;
        }

        .tutorial-nav {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            background: var(--card-bg);
            padding: 0.5rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tutorial-tab {
            padding: 1rem 2rem;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-weight: 500;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.2s ease, color 0.2s ease, transform 0.2s ease;
            will-change: transform;
        }

        .tutorial-tab:hover {
            transform: translateY(-1px);
        }

        .tutorial-tab.active {
            background: var(--gradient-2);
            color: white;
        }

        .tutorial-content {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tutorial-panel {
            display: none;
        }

        .tutorial-panel.active {
            display: block;
        }

        .installation-steps {
            display: grid;
            gap: 2rem;
        }

        .step-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 1.5rem;
            display: grid;
            grid-template-columns: 80px 1fr;
            gap: 1.5rem;
            align-items: start;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .step-card.with-image {
            grid-template-columns: 80px 1fr;
            gap: 1.5rem;
        }

        .step-image {
            width: 100%;
            max-width: 400px;
            height: 250px;
            border-radius: 12px;
            overflow: hidden;
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .step-image::after {
            content: '🔍 点击放大';
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .step-image:hover::after {
            opacity: 1;
        }

        .step-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .step-image:hover img {
            transform: scale(1.05);
        }

        /* 图片点击放大遮罩 */
        .image-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            cursor: pointer;
        }

        .image-overlay.active {
            display: flex;
        }

        .image-overlay img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .image-overlay-close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }

        .image-overlay-close:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .step-image-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .step-number {
            width: 60px;
            height: 60px;
            background: var(--gradient-2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.2rem;
        }

        .step-content h4 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--primary-blue);
        }

        .step-content p {
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .step-tips {
            background: rgba(0, 212, 255, 0.1);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            color: var(--primary-blue);
            border-left: 3px solid var(--primary-blue);
        }

        .usage-list, .maintenance-list {
            display: grid;
            gap: 1.5rem;
        }

        .usage-item, .maintenance-item {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .usage-item h4, .maintenance-item h4 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: var(--primary-blue);
        }

        .usage-item p, .maintenance-item p {
            color: var(--text-secondary);
            line-height: 1.6;
        }

        /* 优化后的Chat Bubble */
        .chat-bubble {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: var(--gradient-2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.3);
            z-index: 1000;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            animation: chatPulse 4s ease-in-out infinite;
            will-change: transform;
        }

        .chat-bubble:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 25px rgba(0, 212, 255, 0.5);
        }

        .chat-bubble::before {
            content: '';
            position: absolute;
            top: -3px;
            right: -3px;
            width: 18px;
            height: 18px;
            background: #ff4757;
            border-radius: 50%;
            border: 2px solid var(--dark-bg);
            animation: notificationBlink 3s ease-in-out infinite;
            will-change: opacity;
        }

        .chat-icon {
            font-size: 1.5rem;
            color: white;
        }

        @keyframes chatPulse {
            0%, 100% { 
                box-shadow: 0 4px 20px rgba(0, 212, 255, 0.3);
            }
            50% { 
                box-shadow: 0 4px 20px rgba(0, 212, 255, 0.5), 0 0 0 8px rgba(0, 212, 255, 0.1);
            }
        }

        @keyframes notificationBlink {
            0%, 60%, 100% { opacity: 1; }
            30%, 80% { opacity: 0.4; }
        }

        .chat-tooltip {
            position: absolute;
            bottom: 70px;
            right: 0;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            color: var(--text-primary);
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 0.9rem;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .chat-tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            right: 20px;
            border: 6px solid transparent;
            border-top-color: rgba(10, 10, 10, 0.95);
        }

        .chat-bubble:hover .chat-tooltip {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            nav {
                justify-content: center;
                padding: 1.5rem 2rem;
                position: relative;
            }

            .logo {
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
                font-size: 1.6rem;
            }

            .mobile-menu-btn {
                display: block;
                position: absolute;
                right: 1rem;
                top: 50%;
                transform: translateY(-50%);
            }

            .mobile-menu-overlay {
                display: block;
            }

            main {
                padding: 120px 0 2rem 0;
            }

            .nav-links {
                display: none;
            }

            .product-detail {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .product-title {
                font-size: 2rem;
            }

            .spec-table {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .app-grid {
                grid-template-columns: 1fr;
            }

            .feature-list {
                grid-template-columns: 1fr;
            }

            .tutorial-nav {
                flex-direction: column;
                gap: 0.5rem;
            }

            .tutorial-tab {
                padding: 0.75rem 1rem;
                text-align: center;
            }

            .step-card {
                grid-template-columns: 1fr;
                gap: 1rem;
                text-align: center;
            }

            .step-card.with-image {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .step-number {
                margin: 0 auto 1rem;
            }

            .step-image {
                width: 100%;
                max-width: 100%;
                height: 180px;
                margin-top: 1rem;
            }

            /* 移动端图片画廊优化 */
            .main-image {
                height: 300px;
            }

            .gallery-thumbnails {
                gap: 0.25rem;
                padding: 0.25rem 0;
            }

            .thumbnail {
                width: 60px;
                height: 45px;
            }

            .chat-bubble {
                width: 55px;
                height: 55px;
                bottom: 20px;
                right: 20px;
            }
            
            .chat-icon {
                font-size: 1.3rem;
            }
            
            .chat-tooltip {
                font-size: 0.8rem;
                padding: 10px 14px;
                bottom: 65px;
            }

        }

        @media (max-width: 480px) {
            .chat-bubble {
                width: 55px;
                height: 55px;
                bottom: 20px;
                right: 20px;
            }
            
            .chat-icon {
                font-size: 1.3rem;
            }
            
            .chat-tooltip {
                font-size: 0.8rem;
                padding: 10px 14px;
                bottom: 65px;
            }
        }

            border: 2px solid var(--dark-bg);
            animation: notificationBlink 3s ease-in-out infinite;
            will-change: opacity;
        }

        .chat-icon {
            font-size: 1.5rem;
            color: white;
        }

        @keyframes chatPulse {
            0%, 100% { 
                box-shadow: 0 4px 20px rgba(0, 212, 255, 0.3);
            }
            50% { 
                box-shadow: 0 4px 20px rgba(0, 212, 255, 0.5), 0 0 0 8px rgba(0, 212, 255, 0.1);
            }
        }

        @keyframes notificationBlink {
            0%, 60%, 100% { opacity: 1; }
            30%, 80% { opacity: 0.4; }
        }

        /* Chat Tooltip */
        .chat-tooltip {
            position: absolute;
            bottom: 70px;
            right: 0;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            color: var(--text-primary);
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 0.9rem;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .chat-tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            right: 20px;
            border: 6px solid transparent;
            border-top-color: rgba(10, 10, 10, 0.95);
        }

        .chat-bubble:hover .chat-tooltip {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#" class="logo" onclick="navigateToPage('')">隆腾智能</a>
            <ul class="nav-links">
                <li><a href="#" onclick="navigateToPage('')">首页</a></li>
                <li><a href="#" onclick="navigateToPage('catalog')">产品目录</a></li>
                <li><a href="#" onclick="navigateToPage('about-us')">关于我们</a></li>
            </ul>
            <button class="mobile-menu-btn" onclick="toggleMobileMenu()" aria-label="打开菜单">☰</button>
        </nav>
        
        <!-- Mobile Menu Overlay -->
        <div class="mobile-menu-overlay" onclick="closeMobileMenu()"></div>
        
        <!-- Mobile Menu Drawer -->
        <div class="mobile-menu">
            <div class="mobile-menu-header">
                <span class="logo">隆腾智能</span>
                <button class="mobile-menu-close" onclick="closeMobileMenu()" aria-label="关闭菜单">✕</button>
            </div>
            <ul class="mobile-nav-links">
                <li><a href="#" onclick="navigateToPage(''); closeMobileMenu()">首页</a></li>
                <li><a href="#" onclick="navigateToPage('catalog'); closeMobileMenu()">产品目录</a></li>
                <li><a href="#" onclick="navigateToPage('about-us'); closeMobileMenu()">关于我们</a></li>
            </ul>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="product-detail">
                <div class="product-gallery">
                    <div class="main-image">
                        <img src="{MAIN_IMAGE}" alt="{PRODUCT_NAME}" id="mainImage">
                    </div>
                    <div class="gallery-thumbnails" id="galleryThumbnails">
                        <!-- 动态生成缩略图 -->
                    </div>
                </div>

                <div class="product-info">
                    <span class="product-badge">{BADGE}</span>
                    <h1 class="product-title">{PRODUCT_NAME}</h1>
                    <p class="product-description">{LONG_DESCRIPTION}</p>

                    <div class="features">
                        <h3>产品特性</h3>
                        <div class="feature-list" id="featureList">
                            <!-- 动态生成特性列表 -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="specifications">
                <h2>技术规格</h2>
                <div id="specificationsList">
                    <!-- 动态生成规格列表 -->
                </div>
            </div>

            <div class="applications">
                <h2>应用场景</h2>
                <div class="app-grid" id="applicationsList">
                    <!-- 动态生成应用场景 -->
                </div>
            </div>

            <div class="tutorial-section">
                <h2 style="text-align: center; margin-bottom: 2rem;">使用教程</h2>
                
                <div class="tutorial-nav">
                    <button class="tutorial-tab active" onclick="showTutorial('installation')">安装步骤</button>
                    <button class="tutorial-tab" onclick="showTutorial('usage')">使用方法</button>
                    <button class="tutorial-tab" onclick="showTutorial('maintenance')">维护保养</button>
                </div>

                <div class="tutorial-content">
                    <div id="installation-panel" class="tutorial-panel active">
                        <div class="installation-steps" id="installationSteps">
                            <!-- 动态生成安装步骤 -->
                        </div>
                    </div>

                    <div id="usage-panel" class="tutorial-panel">
                        <div class="usage-list" id="usageList">
                            <!-- 动态生成使用方法 -->
                        </div>
                    </div>

                    <div id="maintenance-panel" class="tutorial-panel">
                        <div class="maintenance-list" id="maintenanceList">
                            <!-- 动态生成维护保养 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Chat Bubble -->
    <div class="chat-bubble" onclick="openWeChatCustomerService()">
        <div class="chat-tooltip">联系我们的客服</div>
        <div class="chat-icon">💬</div>
    </div>

    <!-- Image Overlay -->
    <div class="image-overlay" id="imageOverlay" onclick="closeImageOverlay()">
        <div class="image-overlay-close" onclick="closeImageOverlay()">×</div>
        <img id="overlayImage" src="" alt="">
    </div>

    <script>
        // 智能导航函数 - 适配Jekyll pretty permalinks
        function navigateToPage(pagePath) {
            let targetUrl;
            
            if (pagePath === '') {
                // 首页
                targetUrl = '../';
            } else {
                // 其他页面 - 使用相对路径，无.html后缀
                targetUrl = `../${pagePath}`;
            }
            
            // 导航到目标页面
            window.location.href = targetUrl;
        }

        // 移动端菜单控制函数
        function toggleMobileMenu() {
            const overlay = document.querySelector('.mobile-menu-overlay');
            const menu = document.querySelector('.mobile-menu');
            
            if (overlay && menu) {
                const isActive = overlay.classList.contains('active');
                
                if (isActive) {
                    closeMobileMenu();
                } else {
                    overlay.classList.add('active');
                    menu.classList.add('active');
                    document.body.style.overflow = 'hidden';
                }
            }
        }

        function closeMobileMenu() {
            const overlay = document.querySelector('.mobile-menu-overlay');
            const menu = document.querySelector('.mobile-menu');
            
            if (overlay && menu) {
                overlay.classList.remove('active');
                menu.classList.remove('active');
                document.body.style.overflow = '';
            }
        }

        // WeChat Customer Service Function
        function openWeChatCustomerService() {
            const wechatServiceUrl = 'https://work.weixin.qq.com/kfid/kfcc5b553b938ed5d29';
            
            try {
                const isWeChat = /micromessenger/i.test(navigator.userAgent);
                const isMobile = /android|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(navigator.userAgent);
                
                if (isWeChat) {
                    window.location.href = wechatServiceUrl;
                } else if (isMobile) {
                    window.location.href = wechatServiceUrl;
                } else {
                    const newWindow = window.open(wechatServiceUrl, '_blank', 'width=400,height=600');
                    if (!newWindow) {
                        window.location.href = wechatServiceUrl;
                    }
                }
            } catch (error) {
                window.location.href = '../policy/contact';
            }
        }

        // 页面初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化移动端菜单事件
            const overlay = document.querySelector('.mobile-menu-overlay');
            if (overlay) {
                overlay.addEventListener('touchmove', function(e) {
                    e.preventDefault();
                }, { passive: false });
            }
            


            // 窗口大小变化监听
            window.addEventListener('resize', function() {
                if (window.innerWidth > 768) {
                    closeMobileMenu();
                }
            });
            
            // 加载产品数据
            loadProductData();
        });

        // 获取正确的products.json路径
        function getProductsJsonUrl() {
            // 产品页面在子目录，使用相对路径回到根目录
            return '../products.json';
        }

        async function loadProductData() {
            try {
                // 从URL获取产品ID
                const urlPath = window.location.pathname;
                const productId = urlPath.includes('product01') ? 'product01' : 'product02';
                
                // 加载产品数据
                const productsUrl = getProductsJsonUrl();
                console.log('尝试加载产品数据从:', productsUrl);
                const response = await fetch(productsUrl);
                const data = await response.json();
                const product = data.products.find(p => p.id === productId);
                
                if (product) {
                    renderProductData(product);
                }
            } catch (error) {
                console.error('加载产品数据失败:', error);
            }
        }

        // 渲染图片画廊
        function renderImageGallery(product) {
            console.log('渲染图片画廊，产品数据:', product);
            const mainImage = document.getElementById('mainImage');
            const thumbnailsContainer = document.getElementById('galleryThumbnails');
            
            if (!product.images) {
                console.log('产品没有images数据');
                return;
            }
            
            if (!product.images.gallery) {
                console.log('产品没有gallery数组，只有main图片');
                // 如果只有main图片，隐藏缩略图容器
                if (thumbnailsContainer) {
                    thumbnailsContainer.style.display = 'none';
                }
                return;
            }
            
            console.log('原始gallery数据:', product.images.gallery);
            
            // 修复图片路径（添加../ 前缀）
            const galleryImages = product.images.gallery.map(img => 
                img.startsWith('../') ? img : '../' + img
            );
            
            console.log('处理后的gallery路径:', galleryImages);
            
            // 设置主图片
            if (galleryImages.length > 0) {
                mainImage.src = galleryImages[0];
                mainImage.onerror = function() {
                    this.style.display = 'none';
                    this.parentElement.innerHTML = '<div class="image-loading">📷 图片加载失败</div>';
                };
            }
            
            // 生成缩略图 - 即使只有一张图也显示
            if (thumbnailsContainer && galleryImages.length > 0) {
                console.log('生成', galleryImages.length, '个缩略图');
                thumbnailsContainer.style.display = 'flex';
                thumbnailsContainer.innerHTML = galleryImages.map((img, index) => `
                    <div class="thumbnail ${index === 0 ? 'active' : ''}" onclick="switchMainImage('${img}', ${index})">
                        <img src="${img}" alt="产品图片 ${index + 1}" 
                             onerror="this.style.display='none'; this.parentElement.innerHTML='<div style=\\'display:flex;align-items:center;justify-content:center;height:100%;color:#666;font-size:0.8rem;\\'>📷</div>'">
                    </div>
                `).join('');
                console.log('缩略图HTML已生成');
            } else {
                console.log('缩略图容器未找到或没有图片');
            }
        }
        
        // 切换主图片
        function switchMainImage(imageSrc, index) {
            const mainImage = document.getElementById('mainImage');
            const thumbnails = document.querySelectorAll('.thumbnail');
            
            // 更新主图片
            mainImage.style.opacity = '0';
            setTimeout(() => {
                mainImage.src = imageSrc;
                mainImage.style.opacity = '1';
                mainImage.onerror = function() {
                    this.style.display = 'none';
                    this.parentElement.innerHTML = '<div class="image-loading">📷 图片加载失败</div>';
                };
            }, 150);
            
            // 更新缩略图激活状态
            thumbnails.forEach((thumb, i) => {
                thumb.classList.toggle('active', i === index);
            });
        }

        function renderProductData(product) {
            // 渲染图片画廊
            renderImageGallery(product);
            
            // 填充特性列表
            const featureList = document.getElementById('featureList');
            featureList.innerHTML = product.features.map(feature => 
                `<div class="feature-item">${feature}</div>`
            ).join('');

            // 填充技术规格
            const specsList = document.getElementById('specificationsList');
            let specsHTML = '';
            for (const [category, specs] of Object.entries(product.specifications)) {
                specsHTML += `
                    <div class="spec-category">
                        <h3>${category}</h3>
                        <div class="spec-table">
                `;
                for (const [key, value] of Object.entries(specs)) {
                    specsHTML += `
                        <div class="spec-row">
                            <div class="spec-label">${key}</div>
                            <div class="spec-value">${value}</div>
                        </div>
                    `;
                }
                specsHTML += `</div></div>`;
            }
            specsList.innerHTML = specsHTML;

            // 填充应用场景
            const appsList = document.getElementById('applicationsList');
            appsList.innerHTML = product.applications.map(app => `
                <div class="app-card">
                    <div class="app-icon">${app.icon}</div>
                    <h3>${app.title}</h3>
                    <p>${app.description}</p>
                </div>
            `).join('');

            // 填充使用教程
            if (product.tutorial) {
                // 安装步骤
                const installationSteps = document.getElementById('installationSteps');
                installationSteps.innerHTML = product.tutorial.installation.map(step => {
                    const hasImage = step.image && step.image.trim() !== '';
                    const imagePath = hasImage ? (step.image.startsWith('../') ? step.image : '../' + step.image) : '';
                    
                    return `
                        <div class="step-card ${hasImage ? 'with-image' : ''}">
                            <div class="step-number">${step.step}</div>
                            <div class="step-content">
                                <h4>${step.title}</h4>
                                <p>${step.description}</p>
                                ${step.tips ? `<div class="step-tips">💡 ${step.tips}</div>` : ''}
                                ${hasImage ? `
                                    <div class="step-image">
                                        <img src="${imagePath}" alt="${step.title}" 
                                             onclick="openImageOverlay('${imagePath}', '${step.title}')"
                                             onerror="this.style.display='none'; this.parentElement.innerHTML='<div class=\\'step-image-placeholder\\'>📷 图片加载失败</div>'">
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    `;
                }).join('');

                // 使用方法
                const usageList = document.getElementById('usageList');
                usageList.innerHTML = product.tutorial.usage.map(usage => `
                    <div class="usage-item">
                        <h4>${usage.title}</h4>
                        <p>${usage.content}</p>
                    </div>
                `).join('');

                // 维护保养
                const maintenanceList = document.getElementById('maintenanceList');
                maintenanceList.innerHTML = product.tutorial.maintenance.map(maintenance => `
                    <div class="maintenance-item">
                        <h4>${maintenance.title}</h4>
                        <p>${maintenance.content}</p>
                    </div>
                `).join('');
            }
        }

        // 教程标签页切换功能
        function showTutorial(type) {
            // 移除所有标签页的active状态
            document.querySelectorAll('.tutorial-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tutorial-panel').forEach(panel => {
                panel.classList.remove('active');
            });

            // 激活当前标签页
            event.target.classList.add('active');
            document.getElementById(type + '-panel').classList.add('active');
        }

        // 图片遮罩功能
        function openImageOverlay(imageSrc, altText) {
            const overlay = document.getElementById('imageOverlay');
            const overlayImage = document.getElementById('overlayImage');
            
            if (overlay && overlayImage) {
                overlayImage.src = imageSrc;
                overlayImage.alt = altText || '安装教程图片';
                overlay.classList.add('active');
                document.body.style.overflow = 'hidden';
            }
        }

        function closeImageOverlay() {
            const overlay = document.getElementById('imageOverlay');
            
            if (overlay) {
                overlay.classList.remove('active');
                document.body.style.overflow = '';
            }
        }

        // 添加键盘事件监听器来关闭图片遮罩
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeImageOverlay();
                closeMobileMenu();
            }
        });
    </script>
</body>
</html>
