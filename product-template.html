
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{PRODUCT_NAME} | ÈöÜËÖæÊô∫ËÉΩ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #00d4ff;
            --primary-purple: #7c3aed;
            --dark-bg: #0a0a0a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-2: linear-gradient(135deg, #00d4ff 0%, #7c3aed 100%);
            --gradient-3: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            width: 100%;
            max-width: 100vw;
        }

        /* ‰ºòÂåñÂêéÁöÑÂä®ÊÄÅËÉåÊôØ */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient-3);
            background-size: 200% 200%;
            animation: gradientShift 20s ease infinite;
            z-index: -2;
            will-change: background-position;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark-bg);
            opacity: 0.85;
            z-index: -1;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ÂØºËà™Ê†èÊ†∑Âºè (Â§çÁî®index.htmlÁöÑÊ†∑Âºè) */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            max-width: 100vw;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            transition: transform 0.2s ease;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem 2rem;
            position: relative;
            width: 100%;
            box-sizing: border-box;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: var(--gradient-2);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
            text-decoration: none;
            white-space: nowrap;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2.5rem;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease, transform 0.2s ease;
            position: relative;
            white-space: nowrap;
            will-change: transform;
        }

        .nav-links a:hover {
            color: var(--primary-blue);
            transform: translateY(-1px);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gradient-2);
            transition: width 0.2s ease;
            will-change: width;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-primary);
            cursor: pointer;
            padding: 0.5rem;
            z-index: 1001;
        }

        .mobile-menu-btn:hover {
            color: var(--primary-blue);
        }

        /* Mobile Menu Drawer */
        .mobile-menu-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1500;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s ease, visibility 0.2s ease;
        }

        .mobile-menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .mobile-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 280px;
            max-width: 80vw;
            height: 100vh;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(15px);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1600;
            transition: right 0.25s ease;
            padding: 2rem;
            box-sizing: border-box;
            will-change: transform;
        }

        .mobile-menu.active {
            right: 0;
        }

        .mobile-menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .mobile-menu-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-primary);
            cursor: pointer;
            padding: 0.5rem;
        }

        .mobile-menu-close:hover {
            color: var(--primary-blue);
        }

        .mobile-nav-links {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .mobile-nav-links li {
            margin-bottom: 1.5rem;
        }

        .mobile-nav-links a {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            padding: 1rem;
            display: block;
            border-radius: 8px;
            transition: background 0.2s ease, color 0.2s ease, transform 0.2s ease;
            will-change: transform;
        }

        .mobile-nav-links a:hover {
            background: rgba(0, 212, 255, 0.1);
            color: var(--primary-blue);
            transform: translateX(3px);
        }

        /* ‰∏ªÂÜÖÂÆπÂå∫Âüü */
        main {
            padding: 140px 0 2rem 0;
            width: 100%;
            max-width: 100vw;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* ‰∫ßÂìÅËØ¶ÊÉÖÂå∫Âüü */
        .product-detail {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            margin-bottom: 4rem;
            padding: 2rem 0;
        }

        .product-gallery {
            position: relative;
        }

        .main-image {
            width: 100%;
            height: 400px;
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 1rem;
            background: var(--card-bg);
            position: relative;
        }

        .main-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        /* ÂõæÁâáÁîªÂªäÁº©Áï•Âõæ */
        .gallery-thumbnails {
            display: flex;
            gap: 0.5rem;
            overflow-x: auto;
            padding: 0.5rem 0;
        }

        .thumbnail {
            width: 80px;
            height: 60px;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.2s ease, opacity 0.2s ease, box-shadow 0.2s ease;
            flex-shrink: 0;
            background: var(--card-bg);
        }

        .thumbnail.active {
            border-color: var(--primary-blue);
            box-shadow: 0 0 8px rgba(0, 212, 255, 0.3);
        }

        .thumbnail:hover {
            border-color: var(--primary-blue);
            opacity: 0.8;
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* ÂõæÁâáÂä†ËΩΩÊèêÁ§∫ */
        .image-loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .product-info {
            padding: 1rem 0;
        }

        .product-badge {
            display: inline-block;
            background: var(--gradient-2);
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .product-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            line-height: 1.2;
        }



        .product-description {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        /* ‰∫ßÂìÅÁâπÊÄß */
        .features {
            margin-bottom: 3rem;
        }

        .features h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .feature-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .feature-item {
            background: var(--card-bg);
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* ÊäÄÊúØËßÑÊ†º */
        .specifications {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 2rem;
            margin: 3rem 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .specifications h2 {
            font-size: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .spec-category {
            margin-bottom: 2rem;
        }

        .spec-category h3 {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            color: var(--primary-blue);
        }

        .spec-table {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
        }

        .spec-row {
            display: contents;
        }

        .spec-label {
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            font-weight: 500;
        }

        .spec-value {
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            color: var(--text-secondary);
        }

        /* Â∫îÁî®Âú∫ÊôØ */
        .applications {
            margin: 3rem 0;
        }

        .applications h2 {
            font-size: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .app-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 16px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            will-change: transform;
        }

        .app-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(0, 212, 255, 0.15);
        }

        .app-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .app-card h3 {
            font-size: 1.3rem;
            margin-bottom: 1rem;
        }

        /* ‰ΩøÁî®ÊïôÁ®ãÊ†∑Âºè */
        .tutorial-section {
            margin: 3rem 0;
        }

        .tutorial-nav {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            background: var(--card-bg);
            padding: 0.5rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tutorial-tab {
            padding: 1rem 2rem;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-weight: 500;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.2s ease, color 0.2s ease, transform 0.2s ease;
            will-change: transform;
        }

        .tutorial-tab:hover {
            transform: translateY(-1px);
        }

        .tutorial-tab.active {
            background: var(--gradient-2);
            color: white;
        }

        .tutorial-content {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tutorial-panel {
            display: none;
        }

        .tutorial-panel.active {
            display: block;
        }

        .installation-steps {
            display: grid;
            gap: 2rem;
        }

        .step-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 1.5rem;
            display: grid;
            grid-template-columns: 80px 1fr;
            gap: 1.5rem;
            align-items: start;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .step-card.with-image {
            grid-template-columns: 80px 1fr;
            gap: 1.5rem;
        }

        .step-image {
            width: 100%;
            max-width: 400px;
            height: 250px;
            border-radius: 12px;
            overflow: hidden;
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .step-image::after {
            content: 'üîç ÁÇπÂáªÊîæÂ§ß';
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .step-image:hover::after {
            opacity: 1;
        }

        .step-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .step-image:hover img {
            transform: scale(1.05);
        }

        /* ÂõæÁâáÁÇπÂáªÊîæÂ§ßÈÅÆÁΩ© */
        .image-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            cursor: pointer;
        }

        .image-overlay.active {
            display: flex;
        }

        .image-overlay img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .image-overlay-close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }

        .image-overlay-close:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .step-image-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .step-number {
            width: 60px;
            height: 60px;
            background: var(--gradient-2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.2rem;
        }

        .step-content h4 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--primary-blue);
        }

        .step-content p {
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .step-tips {
            background: rgba(0, 212, 255, 0.1);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            color: var(--primary-blue);
            border-left: 3px solid var(--primary-blue);
        }

        .usage-list, .maintenance-list {
            display: grid;
            gap: 1.5rem;
        }

        .usage-item, .maintenance-item {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .usage-item h4, .maintenance-item h4 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: var(--primary-blue);
        }

        .usage-item p, .maintenance-item p {
            color: var(--text-secondary);
            line-height: 1.6;
        }

        /* ‰ºòÂåñÂêéÁöÑChat Bubble */
        .chat-bubble {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: var(--gradient-2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.3);
            z-index: 1000;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            animation: chatPulse 4s ease-in-out infinite;
            will-change: transform;
        }

        .chat-bubble:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 25px rgba(0, 212, 255, 0.5);
        }

        .chat-bubble::before {
            content: '';
            position: absolute;
            top: -3px;
            right: -3px;
            width: 18px;
            height: 18px;
            background: #ff4757;
            border-radius: 50%;
            border: 2px solid var(--dark-bg);
            animation: notificationBlink 3s ease-in-out infinite;
            will-change: opacity;
        }

        .chat-icon {
            font-size: 1.5rem;
            color: white;
        }

        @keyframes chatPulse {
            0%, 100% { 
                box-shadow: 0 4px 20px rgba(0, 212, 255, 0.3);
            }
            50% { 
                box-shadow: 0 4px 20px rgba(0, 212, 255, 0.5), 0 0 0 8px rgba(0, 212, 255, 0.1);
            }
        }

        @keyframes notificationBlink {
            0%, 60%, 100% { opacity: 1; }
            30%, 80% { opacity: 0.4; }
        }

        .chat-tooltip {
            position: absolute;
            bottom: 70px;
            right: 0;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            color: var(--text-primary);
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 0.9rem;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .chat-tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            right: 20px;
            border: 6px solid transparent;
            border-top-color: rgba(10, 10, 10, 0.95);
        }

        .chat-bubble:hover .chat-tooltip {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 768px) {
            nav {
                justify-content: center;
                padding: 1.5rem 2rem;
                position: relative;
            }

            .logo {
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
                font-size: 1.6rem;
            }

            .mobile-menu-btn {
                display: block;
                position: absolute;
                right: 1rem;
                top: 50%;
                transform: translateY(-50%);
            }

            .mobile-menu-overlay {
                display: block;
            }

            main {
                padding: 120px 0 2rem 0;
            }

            .nav-links {
                display: none;
            }

            .product-detail {

            }

            .product-title {

            }

            .spec-table {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .app-grid {
                grid-template-columns: 1fr;
            }

            .feature-list {
                grid-template-columns: 1fr;
            }

            .tutorial-nav {
                flex-direction: column;
                gap: 0.5rem;
            }

            .tutorial-tab {
                padding: 0.75rem 1rem;

            }

            .step-card {
                grid-template-columns: 1fr;
                gap: 1rem;

            }

            .step-card.with-image {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .step-number {
                margin: 0 auto 1rem;
            }

            .step-image {
                width: 100%;
                max-width: 100%;
                height: 180px;
                margin-top: 1rem;
            }

            /* ÁßªÂä®Á´ØÂõæÁâáÁîªÂªä‰ºòÂåñ */
            .main-image {
                height: 300px;
            }

            .gallery-thumbnails {
                gap: 0.25rem;
                padding: 0.25rem 0;
            }

            .thumbnail {
                width: 60px;
                height: 45px;
            }

            .chat-bubble {
                width: 55px;
                height: 55px;
                bottom: 20px;
                right: 20px;
            }
            
            .chat-icon {
                font-size: 1.3rem;
            }
            
            .chat-tooltip {
                font-size: 0.8rem;
                padding: 10px 14px;
                bottom: 65px;
            }

        }

        @media (max-width: 480px) {
            .chat-bubble {
                width: 55px;
                height: 55px;
                bottom: 20px;
                right: 20px;
            }
            
            .chat-icon {
                font-size: 1.3rem;
            }
            
            .chat-tooltip {
                font-size: 0.8rem;
                padding: 10px 14px;

            }
        }

        .chat-bubble {
            position: fixed;
