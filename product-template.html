            /* ç§»åŠ¨ç«¯å›¾ç‰‡ç”»å»Šä¼˜åŒ– */

            }
        }
    </style>

    <script>
        // æ™ºèƒ½å¯¼èˆªå‡½æ•° - é€‚é…Jekyll pretty permalinks
        function navigateToPage(pagePath) {
            let targetUrl;
            
            if (pagePath === '') {
                // é¦–é¡µ
                targetUrl = '../';
            } else {
                // å…¶ä»–é¡µé¢ - ä½¿ç”¨ç›¸å¯¹è·¯å¾„ï¼Œæ— .htmlåç¼€
                targetUrl = `../${pagePath}`;
            }
            
            // å¯¼èˆªåˆ°ç›®æ ‡é¡µé¢
            window.location.href = targetUrl;
        }

        // WeChat Customer Service Function
        function openWeChatCustomerService() {
            const wechatServiceUrl = 'https://work.weixin.qq.com/kfid/kfcc5b553b938ed5d29';
            
            try {
                const isWeChat = /micromessenger/i.test(navigator.userAgent);
                const isMobile = /android|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(navigator.userAgent);
                
                if (isWeChat) {
                    window.location.href = wechatServiceUrl;
                } else if (isMobile) {
                    window.location.href = wechatServiceUrl;
                } else {
                    const newWindow = window.open(wechatServiceUrl, '_blank', 'width=400,height=600');
                    if (!newWindow) {
                        window.location.href = wechatServiceUrl;
                    }
                }
            } catch (error) {
                window.location.href = './policy/contact';
            }
        }

        // é¡µé¢åŠ è½½æ—¶å¡«å……äº§å“æ•°æ®
        document.addEventListener('DOMContentLoaded', function() {
            // è¿™é‡Œå¯ä»¥é€šè¿‡URLå‚æ•°æˆ–å…¶ä»–æ–¹å¼è·å–äº§å“ID
            // ç„¶åä»products.jsonåŠ è½½å¯¹åº”çš„äº§å“æ•°æ®
            loadProductData();
        });

        // è·å–æ­£ç¡®çš„products.jsonè·¯å¾„
        function getProductsJsonUrl() {
            // äº§å“é¡µé¢åœ¨å­ç›®å½•ï¼Œä½¿ç”¨ç›¸å¯¹è·¯å¾„å›åˆ°æ ¹ç›®å½•
            return '../products.json';
        }

        async function loadProductData() {
            try {
                // ä»URLè·å–äº§å“ID
                const urlPath = window.location.pathname;
                const productId = urlPath.includes('product01') ? 'product01' : 'product02';
                
                // åŠ è½½äº§å“æ•°æ®
                const productsUrl = getProductsJsonUrl();
                console.log('å°è¯•åŠ è½½äº§å“æ•°æ®ä»:', productsUrl);
                const response = await fetch(productsUrl);
                const data = await response.json();
                const product = data.products.find(p => p.id === productId);
                
                if (product) {
                    renderProductData(product);
                }
            } catch (error) {
                console.error('åŠ è½½äº§å“æ•°æ®å¤±è´¥:', error);
            }
        }

        // æ¸²æŸ“å›¾ç‰‡ç”»å»Š
        function renderImageGallery(product) {
            const mainImage = document.getElementById('mainImage');
            const thumbnailsContainer = document.getElementById('galleryThumbnails');
            
            if (!product.images || !product.images.gallery) {
                console.log('äº§å“æ²¡æœ‰ç”»å»Šå›¾ç‰‡æ•°æ®');
                return;
            }
            
            // ä¿®å¤å›¾ç‰‡è·¯å¾„ï¼ˆæ·»åŠ ../ å‰ç¼€ï¼‰
            const galleryImages = product.images.gallery.map(img => 
                img.startsWith('../') ? img : '../' + img
            );
            
            // è®¾ç½®ä¸»å›¾ç‰‡
            if (galleryImages.length > 0) {
                mainImage.src = galleryImages[0];
                mainImage.onerror = function() {
                    this.style.display = 'none';
                    this.parentElement.innerHTML = '<div class="image-loading">ğŸ“· å›¾ç‰‡åŠ è½½å¤±è´¥</div>';
                };
            }
            
            // ç”Ÿæˆç¼©ç•¥å›¾
            if (thumbnailsContainer && galleryImages.length > 1) {
                thumbnailsContainer.innerHTML = galleryImages.map((img, index) => `
                    <div class="thumbnail ${index === 0 ? 'active' : ''}" onclick="switchMainImage('${img}', ${index})">
                        <img src="${img}" alt="äº§å“å›¾ç‰‡ ${index + 1}" 
                             onerror="this.style.display='none'; this.parentElement.innerHTML='<div style=\\'display:flex;align-items:center;justify-content:center;height:100%;color:#666;font-size:0.8rem;\\'>ğŸ“·</div>'">
                    </div>
                `).join('');
            }
        }
        
        // åˆ‡æ¢ä¸»å›¾ç‰‡
        function switchMainImage(imageSrc, index) {
            const mainImage = document.getElementById('mainImage');
            const thumbnails = document.querySelectorAll('.thumbnail');
            
            // æ›´æ–°ä¸»å›¾ç‰‡
            mainImage.style.opacity = '0';
            setTimeout(() => {
                mainImage.src = imageSrc;
                mainImage.style.opacity = '1';
                mainImage.onerror = function() {
                    this.style.display = 'none';
                    this.parentElement.innerHTML = '<div class="image-loading">ğŸ“· å›¾ç‰‡åŠ è½½å¤±è´¥</div>';
                };
            }, 150);
            
            // æ›´æ–°ç¼©ç•¥å›¾æ¿€æ´»çŠ¶æ€
            thumbnails.forEach((thumb, i) => {
                thumb.classList.toggle('active', i === index);
            });
        }

        function renderProductData(product) {
            // æ¸²æŸ“å›¾ç‰‡ç”»å»Š
            renderImageGallery(product);
            
            // å¡«å……ç‰¹æ€§åˆ—è¡¨
            const featureList = document.getElementById('featureList');
            featureList.innerHTML = product.features.map(feature => 
                `<div class="feature-item">${feature}</div>`
            ).join('');

            // å¡«å……æŠ€æœ¯è§„æ ¼
            const specsList = document.getElementById('specificationsList');
            let specsHTML = '';
            for (const [category, specs] of Object.entries(product.specifications)) {
                specsHTML += `
                    <div class="spec-category">
                        <h3>${category}</h3>
                        <div class="spec-table">
                `;
                for (const [key, value] of Object.entries(specs)) {
                    specsHTML += `
                        <div class="spec-row">
                            <div class="spec-label">${key}</div>
                            <div class="spec-value">${value}</div>
                        </div>
                    `;
                }
                specsHTML += `</div></div>`;
            }
            specsList.innerHTML = specsHTML;

            // å¡«å……åº”ç”¨åœºæ™¯
            const appsList = document.getElementById('applicationsList');
            appsList.innerHTML = product.applications.map(app => `
                <div class="app-card">
                    <div class="app-icon">${app.icon}</div>
                    <h3>${app.title}</h3>
                    <p>${app.description}</p>
                </div>
            `).join('');

            // å¡«å……ä½¿ç”¨æ•™ç¨‹
            if (product.tutorial) {
                // å®‰è£…æ­¥éª¤
                const installationSteps = document.getElementById('installationSteps');
                installationSteps.innerHTML = product.tutorial.installation.map(step => `
                    <div class="step-card">
                        <div class="step-number">${step.step}</div>
                        <div class="step-content">
                            <h4>${step.title}</h4>
                            <p>${step.description}</p>
                            ${step.tips ? `<div class="step-tips">ğŸ’¡ ${step.tips}</div>` : ''}
                        </div>
                    </div>
                `).join('');
