<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{PRODUCT_NAME} | ÈöÜËÖæÊô∫ËÉΩ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #00d4ff;
            --primary-purple: #7c3aed;
            --dark-bg: #0a0a0a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-2: linear-gradient(135deg, #00d4ff 0%, #7c3aed 100%);
            --gradient-3: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* ÂØºËà™Ê†èÊ†∑Âºè (Â§çÁî®index.htmlÁöÑÊ†∑Âºè) */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem 2rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: var(--gradient-2);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2.5rem;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--primary-blue);
        }

        /* ‰∏ªÂÜÖÂÆπÂå∫Âüü */
        main {
            margin-top: 80px;
            padding: 2rem 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* ‰∫ßÂìÅËØ¶ÊÉÖÂå∫Âüü */
        .product-detail {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            margin-bottom: 4rem;
            padding: 2rem 0;
        }

        .product-gallery {
            position: relative;
        }

        .main-image {
            width: 100%;
            height: 400px;
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 1rem;
            background: var(--card-bg);
        }

        .main-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-info {
            padding: 1rem 0;
        }

        .product-badge {
            display: inline-block;
            background: var(--gradient-2);
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .product-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .product-price {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-blue);
            margin-bottom: 1.5rem;
        }

        .product-description {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        /* ‰∫ßÂìÅÁâπÊÄß */
        .features {
            margin-bottom: 3rem;
        }

        .features h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .feature-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .feature-item {
            background: var(--card-bg);
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* ÊäÄÊúØËßÑÊ†º */
        .specifications {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 2rem;
            margin: 3rem 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .specifications h2 {
            font-size: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .spec-category {
            margin-bottom: 2rem;
        }

        .spec-category h3 {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            color: var(--primary-blue);
        }

        .spec-table {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
        }

        .spec-row {
            display: contents;
        }

        .spec-label {
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            font-weight: 500;
        }

        .spec-value {
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            color: var(--text-secondary);
        }

        /* Â∫îÁî®Âú∫ÊôØ */
        .applications {
            margin: 3rem 0;
        }

        .applications h2 {
            font-size: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .app-card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 16px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .app-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary-blue);
        }

        .app-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .app-card h3 {
            font-size: 1.3rem;
            margin-bottom: 1rem;
        }

        /* ËÅäÂ§©Ê∞îÊ≥°Ê†∑Âºè (Â§çÁî®) */
        .chat-bubble {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: var(--gradient-2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 8px 32px rgba(0, 212, 255, 0.3);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .chat-bubble:hover {
            transform: scale(1.1);
        }

        .chat-icon {
            font-size: 1.5rem;
            color: white;
        }

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 768px) {
            .product-detail {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .product-title {
                font-size: 2rem;
            }

            .spec-table {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .app-grid {
                grid-template-columns: 1fr;
            }

            .feature-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="./" class="logo">ÈöÜËÖæÊô∫ËÉΩ</a>
            <ul class="nav-links">
                <li><a href="./">È¶ñÈ°µ</a></li>
                <li><a href="./catalog">‰∫ßÂìÅÁõÆÂΩï</a></li>
                <li><a href="./about-us">ÂÖ≥‰∫éÊàë‰ª¨</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="product-detail">
                <div class="product-gallery">
                    <div class="main-image">
                        <img src="{MAIN_IMAGE}" alt="{PRODUCT_NAME}" id="mainImage">
                    </div>
                </div>

                <div class="product-info">
                    <span class="product-badge">{BADGE}</span>
                    <h1 class="product-title">{PRODUCT_NAME}</h1>
                    <div class="product-price">{PRICE}</div>
                    <p class="product-description">{LONG_DESCRIPTION}</p>

                    <div class="features">
                        <h3>‰∫ßÂìÅÁâπÊÄß</h3>
                        <div class="feature-list" id="featureList">
                            <!-- Âä®ÊÄÅÁîüÊàêÁâπÊÄßÂàóË°® -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="specifications">
                <h2>ÊäÄÊúØËßÑÊ†º</h2>
                <div id="specificationsList">
                    <!-- Âä®ÊÄÅÁîüÊàêËßÑÊ†ºÂàóË°® -->
                </div>
            </div>

            <div class="applications">
                <h2>Â∫îÁî®Âú∫ÊôØ</h2>
                <div class="app-grid" id="applicationsList">
                    <!-- Âä®ÊÄÅÁîüÊàêÂ∫îÁî®Âú∫ÊôØ -->
                </div>
            </div>
        </div>
    </main>

    <!-- Chat Bubble -->
    <div class="chat-bubble" onclick="openWeChatCustomerService()">
        <div class="chat-icon">üí¨</div>
    </div>

    <script>
        // WeChat Customer Service Function
        function openWeChatCustomerService() {
            const wechatServiceUrl = 'https://work.weixin.qq.com/kfid/kfcc5b553b938ed5d29';
            
            try {
                const isWeChat = /micromessenger/i.test(navigator.userAgent);
                const isMobile = /android|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(navigator.userAgent);
                
                if (isWeChat) {
                    window.location.href = wechatServiceUrl;
                } else if (isMobile) {
                    window.location.href = wechatServiceUrl;
                } else {
                    const newWindow = window.open(wechatServiceUrl, '_blank', 'width=400,height=600');
                    if (!newWindow) {
                        window.location.href = wechatServiceUrl;
                    }
                }
            } catch (error) {
                window.location.href = './policy/contact';
            }
        }

        // È°µÈù¢Âä†ËΩΩÊó∂Â°´ÂÖÖ‰∫ßÂìÅÊï∞ÊçÆ
        document.addEventListener('DOMContentLoaded', function() {
            // ËøôÈáåÂèØ‰ª•ÈÄöËøáURLÂèÇÊï∞ÊàñÂÖ∂‰ªñÊñπÂºèËé∑Âèñ‰∫ßÂìÅID
            // ÁÑ∂Âêé‰ªéproducts.jsonÂä†ËΩΩÂØπÂ∫îÁöÑ‰∫ßÂìÅÊï∞ÊçÆ
            loadProductData();
        });

        async function loadProductData() {
            try {
                // ‰ªéURLËé∑Âèñ‰∫ßÂìÅID
                const urlPath = window.location.pathname;
                const productId = urlPath.includes('product01') ? 'product01' : 'product02';
                
                // Âä†ËΩΩ‰∫ßÂìÅÊï∞ÊçÆ
                const response = await fetch('./products.json');
                const data = await response.json();
                const product = data.products.find(p => p.id === productId);
                
                if (product) {
                    renderProductData(product);
                }
            } catch (error) {
                console.error('Âä†ËΩΩ‰∫ßÂìÅÊï∞ÊçÆÂ§±Ë¥•:', error);
            }
        }

        function renderProductData(product) {
            // Â°´ÂÖÖÁâπÊÄßÂàóË°®
            const featureList = document.getElementById('featureList');
            featureList.innerHTML = product.features.map(feature => 
                `<div class="feature-item">${feature}</div>`
            ).join('');

            // Â°´ÂÖÖÊäÄÊúØËßÑÊ†º
            const specsList = document.getElementById('specificationsList');
            let specsHTML = '';
            for (const [category, specs] of Object.entries(product.specifications)) {
                specsHTML += `
                    <div class="spec-category">
                        <h3>${category}</h3>
                        <div class="spec-table">
                `;
                for (const [key, value] of Object.entries(specs)) {
                    specsHTML += `
                        <div class="spec-row">
                            <div class="spec-label">${key}</div>
                            <div class="spec-value">${value}</div>
                        </div>
                    `;
                }
                specsHTML += `</div></div>`;
            }
            specsList.innerHTML = specsHTML;

            // Â°´ÂÖÖÂ∫îÁî®Âú∫ÊôØ
            const appsList = document.getElementById('applicationsList');
            appsList.innerHTML = product.applications.map(app => `
                <div class="app-card">
                    <div class="app-icon">${app.icon}</div>
                    <h3>${app.title}</h3>
                    <p>${app.description}</p>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
