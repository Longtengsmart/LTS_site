<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品目录 | 隆腾智能 - 专业智能汽车配件研发</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #00d4ff;
            --primary-purple: #7c3aed;
            --dark-bg: #0a0a0a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-2: linear-gradient(135deg, #00d4ff 0%, #7c3aed 100%);
            --gradient-3: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            width: 100%;
            max-width: 100vw;
        }

        /* 动态背景 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient-3);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            z-index: -2;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark-bg);
            opacity: 0.85;
            z-index: -1;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            max-width: 100vw;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem 2rem;
            position: relative;
            width: 100%;
            box-sizing: border-box;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: var(--gradient-2);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
            text-decoration: none;
            white-space: nowrap;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2.5rem;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            white-space: nowrap;
        }

        .nav-links a:hover {
            color: var(--primary-blue);
            transform: translateY(-2px);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gradient-2);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-primary);
            cursor: pointer;
            padding: 0.5rem;
            z-index: 1001;
        }

        .mobile-menu-btn:hover {
            color: var(--primary-blue);
        }

        /* Mobile Menu Drawer */
        .mobile-menu-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1500;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .mobile-menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .mobile-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 280px;
            max-width: 80vw;
            height: 100vh;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1600;
            transition: right 0.3s ease;
            padding: 2rem;
            box-sizing: border-box;
        }

        .mobile-menu.active {
            right: 0;
        }

        .mobile-menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .mobile-menu-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-primary);
            cursor: pointer;
            padding: 0.5rem;
        }

        .mobile-menu-close:hover {
            color: var(--primary-blue);
        }

        .mobile-nav-links {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .mobile-nav-links li {
            margin-bottom: 1.5rem;
        }

        .mobile-nav-links a {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            padding: 1rem;
            display: block;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .mobile-nav-links a:hover {
            background: rgba(0, 212, 255, 0.1);
            color: var(--primary-blue);
            transform: translateX(5px);
        }

        /* Main Content */
        main {
            margin-top: 80px;
            width: 100%;
            max-width: 100vw;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            width: 100%;
            box-sizing: border-box;
        }

        /* Page Header */
        .page-header {
            min-height: calc(100vh - 80px);
            padding: 80px 0;
            text-align: center;
            position: relative;
            width: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
        }

        .page-header::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: min(600px, 100vw);
            height: min(600px, 100vh);
            background: radial-gradient(circle, rgba(0, 212, 255, 0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.8; }
        }

        .page-header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: var(--gradient-2);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            z-index: 2;
            word-wrap: break-word;
        }

        .page-header p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
            word-wrap: break-word;
        }

        /* Filter Section */
        .filter-section {
            padding: 2rem 0;
            text-align: center;
            width: 100%;
        }

        .filter-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            width: 100%;
        }

        .filter-btn {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-secondary);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            white-space: nowrap;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: var(--gradient-2);
            color: white;
            border-color: transparent;
            transform: translateY(-2px);
        }

        /* Products Grid */
        .products-section {
            padding: 3rem 0 5rem;
            width: 100%;
            overflow-x: hidden;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2.5rem;
            width: 100%;
        }

        .product-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s ease;
            position: relative;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--gradient-2);
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: 1;
        }

        .product-card:hover::before {
            opacity: 0.05;
        }

        .product-card:hover {
            transform: translateY(-8px);
            border-color: rgba(0, 212, 255, 0.3);
            box-shadow: 0 20px 60px rgba(0, 212, 255, 0.2);
        }

        .product-image {
            height: 200px;
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.1), rgba(124, 58, 237, 0.1));
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            width: 100%;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .product-card:hover .product-image img {
            transform: scale(1.05);
        }

        .product-info {
            padding: 1.5rem;
            position: relative;
            z-index: 2;
            width: 100%;
            box-sizing: border-box;
        }

        .product-badge {
            display: inline-block;
            background: var(--gradient-2);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .product-info h3 {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            word-wrap: break-word;
        }

        .product-info p {
            color: var(--text-secondary);
            margin-bottom: 1rem;
            line-height: 1.6;
            font-size: 0.9rem;
            word-wrap: break-word;
        }

        .product-specs {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            width: 100%;
        }

        .spec-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 0.8rem;
            color: var(--text-secondary);
            white-space: nowrap;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: none;
            cursor: pointer;
            display: inline-block;
            white-space: nowrap;
        }

        .btn-primary {
            background: var(--gradient-2);
            color: white;
            box-shadow: 0 8px 32px rgba(0, 212, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(0, 212, 255, 0.4);
        }

        /* Footer */
        footer {
            background: rgba(10, 10, 10, 0.95);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 3rem 0;
            margin-top: 5rem;
            width: 100%;
            max-width: 100vw;
        }

        .footer-content {
            text-align: center;
            color: var(--text-secondary);
            width: 100%;
        }

        .footer-content p {
            margin-bottom: 1rem;
            word-wrap: break-word;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            width: 100%;
        }

        .footer-links a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s ease;
            white-space: nowrap;
        }

        .footer-links a:hover {
            color: var(--primary-blue);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav {
                justify-content: center;
                padding: 1rem;
                position: relative;
            }

            .logo {
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
                font-size: 1.6rem;
            }

            .nav-links {
                display: none;
            }

            .mobile-menu-btn {
                display: block;
                position: absolute;
                right: 1rem;
                top: 50%;
                transform: translateY(-50%);
            }

            .mobile-menu-overlay {
                display: block;
            }

            .page-header {
                min-height: calc(100vh - 80px);
                padding: 60px 0;
            }

            .page-header h1 {
                font-size: 2.2rem;
            }

            .page-header p {
                font-size: 1.1rem;
                padding: 0 1rem;
            }

            .products-grid {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .filter-buttons {
                gap: 0.75rem;
            }

            .filter-btn {
                font-size: 0.9rem;
                padding: 8px 16px;
            }

            .container {
                padding: 0 1rem;
            }

            .footer-links {
                gap: 1rem;
            }
        }

        @media (max-width: 480px) {
            .page-header h1 {
                font-size: 1.8rem;
            }

            .products-grid {
                gap: 1.5rem;
            }

            .product-info {
                padding: 1.25rem;
            }

            .page-header {
                padding: 40px 0 30px;
            }

            .container {
                padding: 0 0.75rem;
            }

            .footer-links {
                flex-direction: column;
                gap: 0.75rem;
            }

            .btn {
                padding: 10px 20px;
                font-size: 0.85rem;
            }
        }

        /* Additional mobile fixes */
        @media (max-width: 375px) {
            .logo {
                font-size: 1.4rem;
            }
            
            .page-header h1 {
                font-size: 1.6rem;
            }
        }



        /* Chat Bubble */
        .chat-bubble {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: var(--gradient-2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 8px 32px rgba(0, 212, 255, 0.3);
            z-index: 1000;
            transition: all 0.3s ease;
            animation: chatPulse 3s ease-in-out infinite;
        }

        .chat-bubble:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 40px rgba(0, 212, 255, 0.5);
        }

        .chat-bubble::before {
            content: '';
            position: absolute;
            top: -3px;
            right: -3px;
            width: 18px;
            height: 18px;
            background: #ff4757;
            border-radius: 50%;
            border: 2px solid var(--dark-bg);
            animation: notificationBlink 2s ease-in-out infinite;
        }

        .chat-icon {
            font-size: 1.5rem;
            color: white;
        }

        @keyframes chatPulse {
            0%, 100% { 
                box-shadow: 0 8px 32px rgba(0, 212, 255, 0.3);
            }
            50% { 
                box-shadow: 0 8px 32px rgba(0, 212, 255, 0.6), 0 0 0 10px rgba(0, 212, 255, 0.1);
            }
        }

        @keyframes notificationBlink {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0.3; }
        }

        /* Chat Tooltip */
        .chat-tooltip {
            position: absolute;
            bottom: 70px;
            right: 0;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            color: var(--text-primary);
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 0.9rem;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .chat-tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            right: 20px;
            border: 6px solid transparent;
            border-top-color: rgba(10, 10, 10, 0.95);
        }

        .chat-bubble:hover .chat-tooltip {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        /* Mobile responsiveness for chat bubble */
        @media (max-width: 768px) {
            .chat-bubble {
                width: 55px;
                height: 55px;
                bottom: 20px;
                right: 20px;
            }
            
            .chat-icon {
                font-size: 1.3rem;
            }
            
            .chat-tooltip {
                font-size: 0.8rem;
                padding: 10px 14px;
                bottom: 65px;
            }
        }
    </style>
</head>

            <ul class="nav-links">
                <li><a href="{{ site.baseurl }}/">首页</a></li>
                <li><a href="{{ site.baseurl }}/catalog">产品目录</a></li>
                <li><a href="{{ site.baseurl }}/about-us">关于我们</a></li>
            </ul>
            <button class="mobile-menu-btn" onclick="toggleMobileMenu()" aria-label="打开菜单">☰</button>

        <!-- Mobile Menu Overlay -->
        <div class="mobile-menu-overlay" onclick="closeMobileMenu()"></div>
        
        <!-- Mobile Menu Drawer -->
        <div class="mobile-menu">
            <div class="mobile-menu-header">
                <span class="logo">隆腾智能</span>
                <button class="mobile-menu-close" onclick="closeMobileMenu()" aria-label="关闭菜单">✕</button>
            </div>
            <ul class="mobile-nav-links">
                <li><a href="{{ site.baseurl }}/" onclick="closeMobileMenu()">首页</a></li>
                <li><a href="{{ site.baseurl }}/catalog" onclick="closeMobileMenu()">产品目录</a></li>
                <li><a href="{{ site.baseurl }}/about-us" onclick="closeMobileMenu()">关于我们</a></li>
            </ul>
        </div>
    </header>

    <main>
        <section class="page-header">
            <div class="container">
                <h1>产品目录</h1>
                <p>探索我们全系列的智能汽车配件产品，找到最适合您需求的汽车智能化解决方案</p>
            </div>
        </section>

        <section class="filter-section">
            <div class="container">
                <div class="filter-buttons">
                    <button class="filter-btn active" onclick="filterProducts('all')">全部产品</button>
                    <button class="filter-btn" onclick="filterProducts('显示器')">显示器</button>
                    <button class="filter-btn" onclick="filterProducts('控制系统')">控制系统</button>
                    <button class="filter-btn" onclick="filterProducts('传感器')">传感器</button>
                    <button class="filter-btn" onclick="filterProducts('控制模块')">控制模块</button>

            </div>
        </div>
    </footer>

    <!-- Chat Bubble -->
    <div class="chat-bubble" onclick="openWeChatCustomerService()">
        <div class="chat-tooltip">联系我们的客服</div>
        <div class="chat-icon">💬</div>
    </div>

    <script>
        // 产品数据将从products.json动态加载
        let products = [];

        // 获取正确的products.json路径
        function getProductsJsonUrl() {
            // 获取当前页面的路径信息
            const currentPath = window.location.pathname;
            
            // 如果是GitHub Pages部署（路径包含项目名），需要调整路径
            if (currentPath.includes('/LTS_site/')) {
                return '/LTS_site/products.json';
            }
            
            // 本地开发环境或自定义域名
            return './products.json';
        }

        // 加载产品数据
        async function loadProducts() {
            try {
                const productsUrl = getProductsJsonUrl();
                console.log('尝试加载产品数据从:', productsUrl);
                const response = await fetch(productsUrl);
                
                if (!response.ok) {
                    throw new Error(`HTTP错误! 状态: ${response.status} ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (!data || !data.products || !Array.isArray(data.products)) {
                    throw new Error('数据格式错误：products字段不存在或不是数组');
                }
                
                // 转换数据格式以兼容现有代码
                products = data.products.map(product => ({
                    id: product.id,
                    name: product.name,
                    category: product.category,
                    badge: product.badge,
                    description: product.shortDescription,
                    specs: product.features ? product.features.slice(0, 4) : [], // 只取前4个特性
                    image: product.images ? product.images.main : '',
                    link: `product/${product.id}.html`
                }));
                
                // 加载完成后渲染产品
                renderProducts(products);
                initializeFilters();
                
            } catch (error) {
                console.error('加载产品数据失败:', error);
                
                // 如果加载失败，显示错误信息
                const grid = document.getElementById('products-grid');
                if (grid) {
                    grid.innerHTML = `
                        <div style="text-align: center; color: var(--text-secondary); grid-column: 1 / -1;">
                            <h3>❌ 产品数据加载失败</h3>
                            <p>错误信息: ${error.message}</p>
                            <button onclick="loadProducts()" style="margin-top: 1rem; padding: 0.5rem 1rem; background: var(--primary-blue); color: white; border: none; border-radius: 4px; cursor: pointer;">重试</button>
                        </div>
                    `;
                }
            }
        }

        function toggleMobileMenu() {
            const overlay = document.querySelector('.mobile-menu-overlay');
            const menu = document.querySelector('.mobile-menu');
            
            if (overlay && menu) {
                const isActive = overlay.classList.contains('active');
                
                if (isActive) {
                    closeMobileMenu();
                } else {
                    overlay.classList.add('active');
                    menu.classList.add('active');
                    document.body.style.overflow = 'hidden';
                }
            }
        }

        function closeMobileMenu() {
            const overlay = document.querySelector('.mobile-menu-overlay');
            const menu = document.querySelector('.mobile-menu');
            
            if (overlay && menu) {
                overlay.classList.remove('active');
                menu.classList.remove('active');
                document.body.style.overflow = '';
            }
        }

        // Close menu when clicking outside or pressing escape
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeMobileMenu();
            }
        });

        // Ensure menu closes on window resize
        window.addEventListener('resize', function() {
            if (window.innerWidth > 768) {
                closeMobileMenu();
            }
        });

        // Prevent body scroll when menu is open
        function initializePage() {
            const overlay = document.querySelector('.mobile-menu-overlay');
            if (overlay) {
                overlay.addEventListener('touchmove', function(e) {
                    e.preventDefault();
                }, { passive: false });
            }
            
            // 加载产品数据
            loadProducts();
        }

        // WeChat Customer Service Function
        function openWeChatCustomerService() {
            // 企业微信客服链接
            const wechatServiceUrl = 'https://work.weixin.qq.com/kfid/kfcc5b553b938ed5d29';
            
            // 备用联系方式
            const contactUrl = '{{ site.baseurl }}/policy/contact';
            
            // 尝试打开企业微信客服
            try {
                // 检测是否在微信环境中
                const isWeChat = /micromessenger/i.test(navigator.userAgent);
                const isMobile = /android|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(navigator.userAgent);
                
                if (isWeChat) {
                    // 在微信中，直接跳转到企业微信客服
                    window.location.href = wechatServiceUrl;
                } else if (isMobile) {
                    // 在移动设备中，尝试打开企业微信客服
                    window.location.href = wechatServiceUrl;
                } else {
                    // 在桌面端，尝试打开新窗口
                    const newWindow = window.open(wechatServiceUrl, '_blank', 'width=400,height=600');
                    if (!newWindow) {
                        // 如果弹窗被阻止，则在当前页面打开
                        window.location.href = wechatServiceUrl;
                    }
                }
            } catch (error) {
                // 如果出错，跳转到联系页面
                window.location.href = contactUrl;
            }
        }

        // 渲染产品网格
        function renderProducts(productsToShow) {
            const grid = document.getElementById('products-grid');
            
            if (!grid) {
                console.error('找不到 products-grid 元素');
                return;
            }
            
            grid.innerHTML = '';

            if (!productsToShow || productsToShow.length === 0) {
                grid.innerHTML = '<p style="text-align: center; color: var(--text-secondary); grid-column: 1 / -1;">暂无产品数据</p>';
                return;
            }

            productsToShow.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <div class="product-image">
                        ${product.image ? 
                            `<img src="${product.image}" alt="${product.name || '产品'}" 
                                 onerror="this.style.display='none'; this.parentElement.innerHTML='<div style=\\'display:flex;align-items:center;justify-content:center;height:100%;color:#666;font-size:1.2rem;\\'>${getProductIcon(product.category)} ${product.name || '产品'}</div>'">` :
                            `<div style="display:flex;align-items:center;justify-content:center;height:100%;color:#666;font-size:1.2rem;">${getProductIcon(product.category)} ${product.name || '产品'}</div>`
                        }
                    </div>
                    <div class="product-info">
                        ${product.badge ? `<span class="product-badge">${product.badge}</span>` : ''}
                        <h3>${product.name || '未命名产品'}</h3>
                        <p>${product.description || '暂无描述'}</p>
                        <div class="product-specs">
                            ${(product.specs || []).map(spec => `<span class="spec-item">${spec}</span>`).join('')}
                        </div>
                        <a href="${product.link || '#'}" class="btn btn-primary">查看详情</a>
                    </div>
                `;
                grid.appendChild(productCard);
            });
        }

        // 获取产品图标
        function getProductIcon(category) {
            const icons = {
                '显示器': '🚗',
                '控制系统': '⚙️',
                '传感器': '📡',
                '控制模块': '🎛️'
            };
            return icons[category] || '💡';
        }

        // 过滤产品
        function filterProducts(category) {
            // 更新按钮状态
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // 过滤并渲染产品
            const filteredProducts = category === 'all' ? products : products.filter(product => product.category === category);
            renderProducts(filteredProducts);
        }

        // 初始化过滤器
        function initializeFilters() {
            // 设置第一个筛选按钮为激活状态
            const firstFilterBtn = document.querySelector('.filter-btn');
            if (firstFilterBtn) {
                firstFilterBtn.classList.add('active');
            }
        }

        // 初始化页面
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
</html>
