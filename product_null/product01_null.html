<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>车载智能显示器 Pro | 产品展示</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #00d4ff;
            --primary-purple: #7c3aed;
            --dark-bg: #0a0a0a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-2: linear-gradient(135deg, #00d4ff 0%, #7c3aed 100%);
            --gradient-3: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* 导航栏样式 (复用index.html的样式) */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem 2rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: var(--gradient-2);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2.5rem;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--primary-blue);
        }

        /* 主内容区域 */
        main {
            margin-top: 20px;
            padding: 2rem 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* 产品详情区域 */
        .product-detail {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            margin-bottom: 4rem;
            padding: 2rem 0;
        }

        .product-gallery {
            position: relative;
        }

        .main-image {
            width: 100%;
            height: 400px;
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 1rem;
            background: var(--card-bg);
        }

        .main-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-info {
            padding: 1rem 0;
        }

        .product-badge {
            display: inline-block;
            background: var(--gradient-2);
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .product-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            line-height: 1.2;
        }



        .product-description {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        /* 产品特性 */
        .features {
            margin-bottom: 3rem;
        }

        .features h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .feature-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .feature-item {
            background: var(--card-bg);
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* 技术规格 */
        .specifications {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 2rem;
            margin: 3rem 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .specifications h2 {
            font-size: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .spec-category {
            margin-bottom: 2rem;
        }

        .spec-category h3 {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            color: var(--primary-blue);
        }

        .spec-table {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
        }

        .spec-row {
            display: contents;
        }

        .spec-label {
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            font-weight: 500;
        }

        .spec-value {
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            color: var(--text-secondary);
        }

        /* 应用场景 */
        .applications {
            margin: 3rem 0;
        }

        .applications h2 {
            font-size: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .app-card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 16px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .app-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary-blue);
        }

        .app-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .app-card h3 {
            font-size: 1.3rem;
            margin-bottom: 1rem;
        }

        /* 使用教程样式 */
        .tutorial-section {
            margin: 3rem 0;
        }

        .tutorial-nav {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            background: var(--card-bg);
            padding: 0.5rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tutorial-tab {
            padding: 1rem 2rem;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-weight: 500;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .tutorial-tab.active {
            background: var(--gradient-2);
            color: white;
        }

        .tutorial-content {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tutorial-panel {
            display: none;
        }

        .tutorial-panel.active {
            display: block;
        }

        .installation-steps {
            display: grid;
            gap: 2rem;
        }

        .step-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 1.5rem;
            display: grid;
            grid-template-columns: 80px 1fr;
            gap: 1.5rem;
            align-items: start;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .step-number {
            width: 60px;
            height: 60px;
            background: var(--gradient-2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.2rem;
        }

        .step-content h4 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--primary-blue);
        }

        .step-content p {
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .step-tips {
            background: rgba(0, 212, 255, 0.1);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            color: var(--primary-blue);
            border-left: 3px solid var(--primary-blue);
        }

        .usage-list, .maintenance-list {
            display: grid;
            gap: 1.5rem;
        }

        .usage-item, .maintenance-item {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .usage-item h4, .maintenance-item h4 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: var(--primary-blue);
        }

        .usage-item p, .maintenance-item p {
            color: var(--text-secondary);
            line-height: 1.6;
        }

        /* 聊天气泡样式 (复用) */
        .chat-bubble {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: var(--gradient-2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 8px 32px rgba(0, 212, 255, 0.3);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .chat-bubble:hover {
            transform: scale(1.1);
        }

        .chat-icon {
            font-size: 1.5rem;
            color: white;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .product-detail {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .product-title {
                font-size: 2rem;
            }

            .spec-table {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .app-grid {
                grid-template-columns: 1fr;
            }

            .feature-list {
                grid-template-columns: 1fr;
            }

            .tutorial-nav {
                flex-direction: column;
                gap: 0.5rem;
            }

            .tutorial-tab {
                padding: 0.75rem 1rem;
                text-align: center;
            }

            .step-card {
                grid-template-columns: 1fr;
                gap: 1rem;
                text-align: center;
            }

            .step-number {
                margin: 0 auto 1rem;
            }
        }
    </style>
</head>
<body>
    

    <main>
        <div class="container">
            <div class="product-detail">
                <div class="product-gallery">
                    <div class="main-image">
                        <img src="Static/product01/overview.webp" alt="车载智能显示器 Pro" id="mainImage">
                    </div>
                </div>

                <div class="product-info">
                    <span class="product-badge">HOT</span>
                    <h1 class="product-title">车载智能显示器 Pro</h1>
                    <p class="product-description">采用10.25英寸高清IPS显示屏，支持1920×720分辨率，集成四核ARM处理器，提供流畅的车载娱乐和导航体验。支持CarPlay/Android Auto，内置GPS导航，CAN总线接口确保与车辆系统完美集成。</p>

                    <div class="features">
                        <h3>产品特性</h3>
                        <div class="feature-list" id="featureList">
                            <!-- 动态生成特性列表 -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="specifications">
                <h2>技术规格</h2>
                <div id="specificationsList">
                    <!-- 动态生成规格列表 -->
                </div>
            </div>

            <div class="applications">
                <h2>应用场景</h2>
                <div class="app-grid" id="applicationsList">
                    <!-- 动态生成应用场景 -->
                </div>
            </div>

            <div class="tutorial-section">
                <h2 style="text-align: center; margin-bottom: 2rem;">使用教程</h2>
                
                <div class="tutorial-nav">
                    <button class="tutorial-tab active" onclick="showTutorial('installation')">安装步骤</button>
                    <button class="tutorial-tab" onclick="showTutorial('usage')">使用方法</button>
                    <button class="tutorial-tab" onclick="showTutorial('maintenance')">维护保养</button>
                </div>

                <div class="tutorial-content">
                    <div id="installation-panel" class="tutorial-panel active">
                        <div class="installation-steps" id="installationSteps">
                            <!-- 动态生成安装步骤 -->
                        </div>
                    </div>

                    <div id="usage-panel" class="tutorial-panel">
                        <div class="usage-list" id="usageList">
                            <!-- 动态生成使用方法 -->
                        </div>
                    </div>

                    <div id="maintenance-panel" class="tutorial-panel">
                        <div class="maintenance-list" id="maintenanceList">
                            <!-- 动态生成维护保养 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    
    </div>

    <script>
        // WeChat Customer Service Function
        function openWeChatCustomerService() {
            const wechatServiceUrl = 'https://work.weixin.qq.com/kfid/kfcc5b553b938ed5d29';
            
            try {
                const isWeChat = /micromessenger/i.test(navigator.userAgent);
                const isMobile = /android|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(navigator.userAgent);
                
                if (isWeChat) {
                    window.location.href = wechatServiceUrl;
                } else if (isMobile) {
                    window.location.href = wechatServiceUrl;
                } else {
                    const newWindow = window.open(wechatServiceUrl, '_blank', 'width=400,height=600');
                    if (!newWindow) {
                        window.location.href = wechatServiceUrl;
                    }
                }
            } catch (error) {
                window.location.href = './policy/contact';
            }
        }

        // 页面加载时填充产品数据
        document.addEventListener('DOMContentLoaded', function() {
            // 这里可以通过URL参数或其他方式获取产品ID
            // 然后从products.json加载对应的产品数据
            loadProductData();
        });

        // 获取正确的products.json路径
        function getProductsJsonUrl() {
            // 获取当前页面的路径信息
            const currentPath = window.location.pathname;
            
            // 如果是GitHub Pages部署（路径包含项目名），需要调整路径
            if (currentPath.includes('/LTS_site/')) {
                return '/LTS_site/products.json';
            }
            
            // 本地开发环境或自定义域名
            return '../products.json';
        }

        async function loadProductData() {
            try {
                // 从URL获取产品ID
                const urlPath = window.location.pathname;
                const productId = urlPath.includes('product01') ? 'product01' : 'product02';
                
                // 加载产品数据
                const productsUrl = getProductsJsonUrl();
                console.log('尝试加载产品数据从:', productsUrl);
                const response = await fetch(productsUrl);
                const data = await response.json();
                const product = data.products.find(p => p.id === productId);
                
                if (product) {
                    renderProductData(product);
                }
            } catch (error) {
                console.error('加载产品数据失败:', error);
            }
        }

        function renderProductData(product) {
            // 填充特性列表
            const featureList = document.getElementById('featureList');
            featureList.innerHTML = product.features.map(feature => 
                `<div class="feature-item">${feature}</div>`
            ).join('');

            // 填充技术规格
            const specsList = document.getElementById('specificationsList');
            let specsHTML = '';
            for (const [category, specs] of Object.entries(product.specifications)) {
                specsHTML += `
                    <div class="spec-category">
                        <h3>${category}</h3>
                        <div class="spec-table">
                `;
                for (const [key, value] of Object.entries(specs)) {
                    specsHTML += `
                        <div class="spec-row">
                            <div class="spec-label">${key}</div>
                            <div class="spec-value">${value}</div>
                        </div>
                    `;
                }
                specsHTML += `</div></div>`;
            }
            specsList.innerHTML = specsHTML;

            // 填充应用场景
            const appsList = document.getElementById('applicationsList');
            appsList.innerHTML = product.applications.map(app => `
                <div class="app-card">
                    <div class="app-icon">${app.icon}</div>
                    <h3>${app.title}</h3>
                    <p>${app.description}</p>
                </div>
            `).join('');

            // 填充使用教程
            if (product.tutorial) {
                // 安装步骤
                const installationSteps = document.getElementById('installationSteps');
                installationSteps.innerHTML = product.tutorial.installation.map(step => `
                    <div class="step-card">
                        <div class="step-number">${step.step}</div>
                        <div class="step-content">
                            <h4>${step.title}</h4>
                            <p>${step.description}</p>
                            ${step.tips ? `<div class="step-tips">💡 ${step.tips}</div>` : ''}
                        </div>
                    </div>
                `).join('');

                // 使用方法
                const usageList = document.getElementById('usageList');
                usageList.innerHTML = product.tutorial.usage.map(usage => `
                    <div class="usage-item">
                        <h4>${usage.title}</h4>
                        <p>${usage.content}</p>
                    </div>
                `).join('');

                // 维护保养
                const maintenanceList = document.getElementById('maintenanceList');
                maintenanceList.innerHTML = product.tutorial.maintenance.map(maintenance => `
                    <div class="maintenance-item">
                        <h4>${maintenance.title}</h4>
                        <p>${maintenance.content}</p>
                    </div>
                `).join('');
            }
        }

        // 教程标签页切换功能
        function showTutorial(type) {
            // 移除所有标签页的active状态
            document.querySelectorAll('.tutorial-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tutorial-panel').forEach(panel => {
                panel.classList.remove('active');
            });

            // 激活当前标签页
            event.target.classList.add('active');
            document.getElementById(type + '-panel').classList.add('active');
        }
    </script>
</body>
</html>
